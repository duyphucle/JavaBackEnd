
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="/layout::head"></head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <th:block th:replace="/layout::sidebar"></th:block>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <th:block th:replace="/layout::topbar"></th:block>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Page Heading -->
                <h1 class="h3 mb-2 text-gray-800">SanPham</h1>

                <!-- DataTales Example -->
                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary">Create SanPhams</h6>

                        <th:block th:if="${message}">
                            <div class="alert alert-success" role="alert">
                                <span class="message" th:text="${message}"></span>
                            </div>
                        </th:block>
                    </div>
                    <div class="card-body">
                        <form class="form-horizontal" th:action="@{/create-sanpham}" th:object="${sanpham}"
                              method="post">
                            <div class="form-group">
                                <label class="col-sm-3 control-label">TenSanPham</label>
                                <div class="col-sm-12">
                                    <input type="text" class="form-control" name="TenSanPham" th:field="*{tenSanPham}">
                                    <th:block th:if="${#fields.hasErrors('tenSanPham')}" th:errors="*{tenSanPham}">TenSanPham Error</th:block>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">LoaiSanPham</label>
                                <div class="col-sm-12">
                                    <select name="loaisanpham" class="form-control" th:field="*{loaiSanPham}">
                                        <th:block th:each="loaisanpham : ${loaisanphams}">
                                            <option th:value="${loaisanpham.id}" th:text="${loaisanpham.id}"></option>
                                        </th:block>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">NhaCungCap</label>
                                <div class="col-sm-12">
                                    <select name="nhacungcap" class="form-control" th:field="*{nhaCungCap}">
                                        <th:block th:each="nhacungcap : ${nhacungcaps}">
                                            <option th:value="${nhacungcap.id}" th:text="${nhacungcap.id}"></option>
                                        </th:block>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">MoTa</label>
                                <div class="col-sm-12">
                                    <input type="text" class="form-control" name="MoTa" th:field="*{moTa}">
                                    <th:block th:if="${#fields.hasErrors('moTa')}" th:errors="*{moTa}">MoTa Error</th:block>
                                </div>
                            </div>
                            <!-- /.box-body -->
                            <div class="box-footer">
                                <button type="reset" class="btn btn-secondary btn-flat">Reset</button>
                                <button type="submit" class="btn btn-primary btn-flat float-right">Create sanpham
                                </button>
                            </div>
                            <!-- /.box-footer -->
                        </form>
                    </div>
                </div>

            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <th:block th:replace="/layout::footer"></th:block>
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<th:block th:replace="/layout::topbtn"></th:block>

<!-- Logout Modal-->
<th:block th:replace="/layout::logoutmodal"></th:block>

<th:block th:replace="/layout::jsfiles"></th:block>
</body>

</html>
