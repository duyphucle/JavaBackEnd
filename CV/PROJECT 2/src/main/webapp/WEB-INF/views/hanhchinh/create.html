
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="/layout::head"></head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <th:block th:replace="/layout::sidebar"></th:block>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <th:block th:replace="/layout::topbar"></th:block>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Page Heading -->
                <h1 class="h3 mb-2 text-gray-800">HanhChinh</h1>

                <!-- DataTales Example -->
                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary">Create HanhChinhs</h6>

                        <th:block th:if="${message}">
                            <div class="alert alert-success" role="alert">
                                <span class="message" th:text="${message}"></span>
                            </div>
                        </th:block>
                    </div>
                    <div class="card-body">
                        <form class="form-horizontal" th:action="@{/create-hanhchinh}" th:object="${hanhchinh}"
                              method="post">
                            <div class="form-group">
                                <label class="col-sm-3 control-label">TenPhuong</label>
                                <div class="col-sm-12">
                                    <input type="text" class="form-control" name="TenPhuong" th:field="*{tenPhuong}">
                                    <th:block th:if="${#fields.hasErrors('tenPhuong')}" th:errors="*{tenPhuong}">TenPhuong Error</th:block>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">Cap</label>
                                <div class="col-sm-12">
                                    <input type="text" class="form-control" name="Cap" th:field="*{cap}">
                                    <th:block th:if="${#fields.hasErrors('cap')}" th:errors="*{cap}">Cap Error</th:block>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">MAQH</label>
                                <div class="col-sm-12">
                                    <input type="text" class="form-control" name="MAQH" th:field="*{mAQH}">
                                    <th:block th:if="${#fields.hasErrors('mAQH')}" th:errors="*{mAQH}">MAQH Error</th:block>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">QuanHuyen</label>
                                <div class="col-sm-12">
                                    <input type="text" class="form-control" name="QuanHuyen" th:field="*{quanHuyen}">
                                    <th:block th:if="${#fields.hasErrors('quanHuyen')}" th:errors="*{quanHuyen}">QuanHuyen Error</th:block>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">MaTP</label>
                                <div class="col-sm-12">
                                    <input type="text" class="form-control" name="MaTP" th:field="*{maTP}">
                                    <th:block th:if="${#fields.hasErrors('maTP')}" th:errors="*{maTP}">MaTP Error</th:block>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">ThanhPho</label>
                                <div class="col-sm-12">
                                    <input type="text" class="form-control" name="ThanhPho" th:field="*{thanhPho}">
                                    <th:block th:if="${#fields.hasErrors('thanhPho')}" th:errors="*{thanhPho}">ThanhPho Error</th:block>
                                </div>
                            </div>
                            <!-- /.box-body -->
                            <div class="box-footer">
                                <button type="reset" class="btn btn-secondary btn-flat">Reset</button>
                                <button type="submit" class="btn btn-primary btn-flat float-right">Create hanhchinh
                                </button>
                            </div>
                            <!-- /.box-footer -->
                        </form>
                    </div>
                </div>

            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <th:block th:replace="/layout::footer"></th:block>
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<th:block th:replace="/layout::topbtn"></th:block>

<!-- Logout Modal-->
<th:block th:replace="/layout::logoutmodal"></th:block>

<th:block th:replace="/layout::jsfiles"></th:block>
</body>

</html>
