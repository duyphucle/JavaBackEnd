<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">

<head th:replace="/layout::header">

</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">
    <th:block th:replace="/layout::slidebar"></th:block>

    <!-- Content Wrapper -->

    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">
            <th:block th:replace="/layout::menu1"></th:block>

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Page Heading -->
                <h1 class="h3 mb-2 text-gray-800">Tables</h1>

                <!-- DataTales Example -->
                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary">List Customers</h6>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                <thead>
                                <tr>
                                    <th>First name</th>
                                    <th>Last name</th>
                                    <th>Age</th>
                                    <th>Province</th>
                                    <th>Edit</th>
                                    <th>Delete</th>
                                </tr>
                                </thead>
                                <tfoot>
                                <tr>
                                    <th>First name</th>
                                    <th>Last name</th>
                                    <th>Age</th>
                                    <th>Province</th>
                                    <th>Edit</th>
                                    <th>Delete</th>
                                </tr>
                                </tfoot>
                                <tbody>
                                <th:block th:each="customer : ${customers}">
                                    <tr>
                                        <td th:text="${customer.firstName}"></td>
                                        <td th:text="${customer.lastName}"></td>
                                        <td th:text="${customer.age}"></td>
                                        <td th:text="${customer.province.name}"></td>
                                        <td><a th:href="@{/edit-customer/__${customer.id}__ }">Edit</a></td>
                                        <td><a th:href="@{/delete-customer/__${customer.id}__ }">Delete</a></td>
                                    </tr>
                                </th:block>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

            </div>
            <!-- /.container-fluid -->
<!--            <div>-->
<!--                <a th:href="@{'/customers'(page=${customers.number - 1})}" th:if="${customers.hasPrevious()}">Previous</a>-->
<!--                <span th:text="${customers.number + 1}"></span>/<span th:text="${customers.totalPages}"></span>-->
<!--                <a th:href="@{'/customers'(page=${customers.number + 1})}" th:if="${customers.hasNext()}">Next</a>-->
<!--            </div>-->
        </div>
        <!-- End of Main Content -->
        <th:block th:replace="/layout::footer"></th:block>

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->
<th:block th:replace="/layout::scrolltop"></th:block>
<th:block th:replace="/layout::logout"></th:block>
<th:block th:replace="/layout::javascript"></th:block>


</body>

</html>
